<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AegisBlue Tracker</title>
    <style>
      :root {
        --primary: #2600ff;
        --primary-light: #5c3dff;
        --primary-dark: #0000d1;
        --secondary: #00e1ff;
        --background: #f8f9ff;
        --card-bg: #ffffff;
        --text: #333333;
        --text-light: #666666;
        --border: #e0e3ff;
        --success: #00c853;
        --warning: #ffab00;
        --error: #ff1744;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        background-image: radial-gradient(
          circle at 10% 20%,
          rgba(224, 229, 255, 0.3) 0%,
          rgba(255, 255, 255, 0) 90%
        );
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
      }

      header::after {
        content: "";
        display: block;
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        margin: 1rem auto 0;
        border-radius: 2px;
      }

      h1 {
        color: var(--primary);
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      .tracking-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(38, 0, 255, 0.08);
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid var(--border);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .tracking-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(38, 0, 255, 0.12);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--primary);
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-light);
        box-shadow: 0 0 0 3px rgba(38, 0, 255, 0.1);
      }

      .captcha-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
        background: var(--background);
        padding: 1rem;
        border-radius: 8px;
      }

      .captcha-text {
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 5px;
        padding: 0.5rem 1rem;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        color: white;
        border-radius: 6px;
        user-select: none;
      }

      #refresh-captcha {
        background: none;
        border: none;
        color: var(--primary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: all 0.3s ease;
        width: auto;
      }

      #refresh-captcha:hover {
        background-color: rgba(38, 0, 255, 0.1);
        transform: rotate(90deg);
      }

      button {
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        background: linear-gradient(
          to right,
          var(--primary-dark),
          var(--primary)
        );
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(38, 0, 255, 0.2);
      }

      .tracking-result {
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(38, 0, 255, 0.08);
        padding: 2rem;
        margin-top: 2rem;
        border: 1px solid var(--border);
        display: none;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tracking-result h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        position: relative;
        padding-bottom: 0.5rem;
      }

      .tracking-result h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 3px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .info-item {
        background-color: var(--background);
        padding: 1rem;
        border-radius: 8px;
        border-left: 4px solid var(--primary);
      }

      .info-item strong {
        display: block;
        color: var(--primary);
        font-size: 0.85rem;
        margin-bottom: 0.3rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .status-bar {
        height: 12px;
        background-color: #e0e3ff;
        margin: 1.5rem 0;
        border-radius: 6px;
        overflow: hidden;
      }

      .status-progress {
        height: 100%;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        width: 0%;
        transition: width 1s ease;
        border-radius: 6px;
      }

      .history-title {
        margin: 1.5rem 0 1rem;
        color: var(--primary);
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .history-title::before {
        content: "";
        display: inline-block;
        width: 20px;
        height: 2px;
        background: var(--primary);
        margin-right: 10px;
      }

      .history-list {
        list-style: none;
      }

      .history-item {
        position: relative;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
        border-left: 2px solid var(--border);
        padding-bottom: 1rem;
      }

      .history-item:last-child {
        padding-bottom: 0;
        margin-bottom: 0;
      }

      .history-item::before {
        content: "";
        position: absolute;
        left: -7px;
        top: 0;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--primary);
      }

      .history-date {
        font-size: 0.8rem;
        color: var(--text-light);
        margin-bottom: 0.3rem;
      }

      .history-status {
        font-weight: 600;
      }

      .history-location {
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .error {
        color: var(--error);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: block;
      }

      .demo-note {
        background-color: rgba(0, 225, 255, 0.1);
        border-left: 4px solid var(--secondary);
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0 8px 8px 0;
        font-size: 0.9rem;
      }

      .demo-note strong {
        color: var(--primary);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AegisBlue Tracking System</h1>

      <div class="form-group">
        <label for="tracking-id">Enter Tracking ID:</label>
        <input type="text" id="tracking-id" placeholder="e.g. TRK12345678" />
      </div>

      <div class="captcha-container">
        <span class="captcha-text" id="captcha-text"></span>
        <button id="refresh-captcha">â†»</button>
      </div>

      <div class="form-group">
        <label for="captcha-input">Enter CAPTCHA:</label>
        <input
          type="text"
          id="captcha-input"
          placeholder="Enter the CAPTCHA text"
        />
        <div id="captcha-error" class="error"></div>
      </div>

      <button id="track-btn">Track Shipment</button>

      <div id="tracking-result" class="tracking-result">
        <h2>Tracking Information</h2>
        <p><strong>Tracking ID:</strong> <span id="result-id"></span></p>
        <p><strong>Status:</strong> <span id="result-status"></span></p>
        <p>
          <strong>Current Location:</strong> <span id="result-location"></span>
        </p>
        <p>
          <strong>Estimated Delivery:</strong>
          <span id="result-delivery"></span>
        </p>
        <div class="status-bar">
          <div class="status-progress" id="status-progress"></div>
        </div>
        <p><strong>History:</strong></p>
        <ul id="result-history"></ul>
      </div>
    </div>

    <script>
      // Initialize the system with a demo shipment if none exists
      document.addEventListener("DOMContentLoaded", function () {
        initDemoShipment();
        generateCaptcha();

        // Set up event listeners
        document
          .getElementById("track-btn")
          .addEventListener("click", trackShipment);
        document
          .getElementById("refresh-captcha")
          .addEventListener("click", generateCaptcha);
      });

      // Generate a random tracking ID (format: TRK + 8 digits)
      function generateTrackingId() {
        return "TRK" + Math.floor(10000000 + Math.random() * 90000000);
      }

      // Initialize a demo shipment that will always be available
      function initDemoShipment() {
        const shipments = JSON.parse(localStorage.getItem("shipments")) || {};

        // Demo shipment ID that will always work
        const demoId = "TRK98765432";

        if (!shipments[demoId]) {
          const now = new Date();
          const deliveryDate = new Date();
          deliveryDate.setDate(now.getDate() + 5); // 5 days from now

          shipments[demoId] = {
            id: demoId,
            created: now.toISOString(),
            origin: "New York, USA",
            destination: "London, UK",
            deliveryDate: deliveryDate.toISOString(),
            status: "In Transit",
            currentLocation: "New York, USA",
            history: [
              {
                date: now.toISOString(),
                status: "Shipment created",
                location: "New York, USA",
              },
            ],
            distance: 0, // 0-100 representing progress
            lastUpdated: now.toISOString(),
          };

          localStorage.setItem("shipments", JSON.stringify(shipments));
        }
      }

      // Generate a simple CAPTCHA
      function generateCaptcha() {
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
          captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha-text").textContent = captcha;
        localStorage.setItem("currentCaptcha", captcha);
        document.getElementById("captcha-input").value = "";
        document.getElementById("captcha-error").textContent = "";
      }

      // Verify CAPTCHA
      function verifyCaptcha() {
        const userInput = document
          .getElementById("captcha-input")
          .value.toUpperCase();
        const currentCaptcha = localStorage.getItem("currentCaptcha");

        if (!userInput) {
          document.getElementById("captcha-error").textContent =
            "Please enter the CAPTCHA";
          return false;
        }

        if (userInput !== currentCaptcha) {
          document.getElementById("captcha-error").textContent =
            "CAPTCHA incorrect";
          generateCaptcha();
          return false;
        }

        return true;
      }

      // Update shipment status based on "distance" (time passed)
      function updateShipmentStatus(shipment) {
        const now = new Date();
        const created = new Date(shipment.created);
        const deliveryDate = new Date(shipment.deliveryDate);
        const lastUpdated = new Date(shipment.lastUpdated);

        // Only update once per day
        if (now.getTime() - lastUpdated.getTime() < 24 * 60 * 60 * 1000) {
          return shipment;
        }

        // Calculate progress (0-100)
        const totalTime = deliveryDate.getTime() - created.getTime();
        const elapsedTime = now.getTime() - created.getTime();
        let distance = Math.min(
          100,
          Math.floor((elapsedTime / totalTime) * 100)
        );

        // Update status based on distance
        let status = shipment.status;
        let currentLocation = shipment.currentLocation;
        const locations = [
          "New York, USA",
          "In Transit - Atlantic Ocean",
          "London Distribution Center",
          "Out for Delivery",
          "Delivered",
        ];

        if (distance < 20) {
          status = "Processing";
          currentLocation = locations[0];
        } else if (distance < 50) {
          status = "In Transit";
          currentLocation = locations[1];
        } else if (distance < 80) {
          status = "Arrived at Destination";
          currentLocation = locations[2];
        } else if (distance < 100) {
          status = "Out for Delivery";
          currentLocation = locations[3];
        } else {
          status = "Delivered";
          currentLocation = locations[4];
        }

        // Add to history if status changed
        if (status !== shipment.status) {
          shipment.history.push({
            date: now.toISOString(),
            status: status,
            location: currentLocation,
          });
        }

        // Update shipment
        shipment.distance = distance;
        shipment.status = status;
        shipment.currentLocation = currentLocation;
        shipment.lastUpdated = now.toISOString();

        return shipment;
      }

      // Main tracking function
      function trackShipment() {
        // Verify CAPTCHA first
        if (!verifyCaptcha()) {
          return;
        }

        const trackingId = document.getElementById("tracking-id").value.trim();

        if (!trackingId) {
          alert("Please enter a tracking ID");
          return;
        }

        const shipments = JSON.parse(localStorage.getItem("shipments")) || {};
        let shipment = shipments[trackingId];

        if (!shipment) {
          alert("Tracking ID not found. Try the demo ID: TRK98765432");
          return;
        }

        // Update shipment status based on time
        shipment = updateShipmentStatus(shipment);

        // Save updated shipment
        shipments[trackingId] = shipment;
        localStorage.setItem("shipments", JSON.stringify(shipments));

        // Display results
        document.getElementById("result-id").textContent = shipment.id;
        document.getElementById("result-status").textContent = shipment.status;
        document.getElementById("result-location").textContent =
          shipment.currentLocation;

        const deliveryDate = new Date(shipment.deliveryDate);
        document.getElementById("result-delivery").textContent =
          deliveryDate.toLocaleDateString();

        document.getElementById("status-progress").style.width =
          shipment.distance + "%";

        // Display history
        const historyList = document.getElementById("result-history");
        historyList.innerHTML = "";
        shipment.history.forEach((event) => {
          const li = document.createElement("li");
          const date = new Date(event.date);
          li.textContent = `${date.toLocaleString()}: ${event.status} (${
            event.location
          })`;
          historyList.appendChild(li);
        });

        document.getElementById("tracking-result").style.display = "block";
        generateCaptcha();
      }
    </script>
  </body>
</html>
